<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link href="/Styles/StylesContac.css" rel="stylesheet" type="text/css">
</head>
<body>
   <br><h1>Contactenos</h1>
       <br><br><form action="/nuestra-web" method="post">
           <div>
               <label for="name">Nombre:</label>
               <input type="text" id="name"/>
           </div>
           <div>
               <label for="email">Correo-electronico:</label>
               <input type="email" id="mail"/>
           </div>
           <div>
               <label for="msg">Mensaje:</label>
               <textarea type="msg"></textarea>
           </div>
           <div class="button">
               <button type="submit">Escriba su mensaje</button>
           </div>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><footer>&copy; 2019 PEDIDOS WEB</footer>
</body>
</html>
